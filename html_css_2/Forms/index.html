<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <title>Forms</title>
  </head>
  <body>
    <h2>Forms</h2>

    <form>
      <input type="text" list="countries" />
      <datalist id="countries">
        <option>Australia</option>
        <option>Canada</option>
        <option>India</option>
        <option>USA</option>
        <option>UAE</option>
      </datalist>

      <textarea>Commd dfcsd</textarea>

      <select name="" id="">
        <option value=""></option>
        <optgroup label="Title">
          <option value="1">HTML</option>
          <option value="2">Label2</option>
          <option value="3">Label3</option>
          <option value="4">Label4</option>
        </optgroup>
        <optgroup label="Title2">
          <option value="1">HTML</option>
          <option value="2">Label2</option>
          <option value="3">Label3</option>
          <option value="4">Label4</option>
        </optgroup>
      </select>
    </form>

    <h4>Checkbox</h4>
    <form action="">
      <div>
        <input type="checkbox" id="front-end" />
        <label class="label-inline" for="front-end">Front-end</label>
      </div>
      <div>
        <input type="checkbox" id="back-end" />
        <label class="label-inline" for="back-end">Back-end</label>
      </div>
    </form>

    <h4>Radio buttons</h4>
    <form action="">
      <div>
        <input type="radio" name="membership" id="silver" />
        <label class="label-inline" for="silver">Yearly</label>
      </div>
      <div>
        <input type="radio" name="membership" id="gold" />
        <label class="label-inline" for="gold">Monthly (Most used)</label>
      </div>
    </form>

    <h4>Silder - to select a numerical value</h4>
    <form action>
      <input type="range" min="0" max="100" value="80" />
    </form>

    <h4>File Inputs</h4>
    <form action="">
      <input type="file" accept=".jpg" name="" id="" />
    </form>

    <fieldset>
      <legend>Group using fieldset tag. Other way = section tag + h2</legend>
      <form action>
        <input type="range" min="0" max="100" value="80" />
      </form>
    </fieldset>

    <fieldset>
      <legend>Hidden Fields</legend>
      <form action="">
        <input type="hidden" name="course-id" value="23434" />
      </form>
    </fieldset>

    <section>
      <h4>Data validation</h4>
      <ul>
        <li>Required Fields</li>
        <li>Emails</li>
        <li>Numbers</li>
        <li>dates</li>
      </ul>
      <h5>Html's basic built in validation</h5>
    </section>
  </body>
</html>
